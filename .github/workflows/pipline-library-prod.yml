name: CI Pipeline Library

on:
  push:
    branches:
      - library-prod
  pull_request:
    branches:
      - library-prod

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    services:
      app:
        image: node:16
        ports:
          - 3000:3000
        options: >-
          --workdir /github/workspace/CI-CD/03-Library
          command: >
          sh -c "npm install && npm run server"

    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'
        cache-dependency-path: CI-CD/03-Library/package-lock.json

    - name: Install dependencies
      run: npm install
      working-directory: CI-CD/03-Library

    - name: Install Playwright browsers
      run: npx playwright install
      working-directory: CI-CD/03-Library

    - name: Wait for the server to be ready
      run: |
        npx wait-on http://localhost:3000  # Wait for the app to be accessible
      working-directory: CI-CD/03-Library

    - name: Run Playwright tests
      run: npm test
      working-directory: CI-CD/03-Library
