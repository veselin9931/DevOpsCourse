name: CI Pipeline Library

on:
  push:
    branches:
      - library-prod
  pull_request:
    branches:
      - library-prod

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      app:
        image: node:16  # You can use a Node.js image to run your app
        ports:
          - 3000:3000
        options: >-
          --entrypoint "sh -c 'cd /github/workspace/CI-CD/03-Library && npm install && npm run server'"
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Install Playwright browsers
      run: |
        npm install
        npx playwright install
      working-directory: CI-CD/03-Library

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      app:
        image: node:16  # Reuse the same service (Node.js) to run tests
        ports:
          - 3000:3000
    steps:
    - name: Checkout the code
      uses: actions/checkout@v4

    - name: Run Playwright tests
      run: |
        sleep 5
        npm test
      working-directory: CI-CD/03-Library
